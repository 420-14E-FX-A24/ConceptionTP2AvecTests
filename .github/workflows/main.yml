name: main.yml

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - main

permissions:
  issues: write

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: '6.0.x'

    - name: Navigate to project directory
      run: cd 14E-TP2-A2024

    - name: Restore dependencies
      run: dotnet restore 14E-TP2-A2024/Automate.csproj

    - name: Build project
      run: dotnet build --configuration Release --no-restore 14E-TP2-A2024/Automate.csproj

    - name: Run tests
      id: test
      run: dotnet test --no-build --verbosity normal 14E-TP2-A2024/Automate.csproj

    - name: Create GitHub issue on test failure
      if: failure()
      uses: actions/github-script@v6
      with:
        github-token: ${{ secrets.TOKEN }}
        script: |
          const { owner, repo } = context.repo;
          const issueTitle = `Test Failure in ${context.workflow}`;
          const issueBody = `One or more tests failed in the workflow **${context.workflow}**. Please check the details and fix the issues.`;
          const issue = await github.rest.issues.create({
            owner,
            repo,
            title: issueTitle,
            body: issueBody,
            labels: ['bug', 'test-failure']
          });
          core.setOutput('issue-url', issue.data.html_url);

  release:
    runs-on: windows-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Extract short SHA
      id: extract_short_sha
      run: echo "SHORT_SHA=${GITHUB_SHA:0:7}" >> $GITHUB_ENV

    - name: Publish project
      run: dotnet publish --configuration Release --output ./publish 14E-TP2-A2024/Automate.csproj

    - name: List published files
      run: dir ./14E-TP2-A2024/bin/Release/net6.0-windows

    - name: Create Release
      id: create_release
      uses: ChanTsune/release-with-commit@v3.0.0
      with:
        regexp: 'TP3-V.*'
        release_name: 'TP3-V${{ env.SHORT_SHA }}'
        tag_name: 'TP3-V${{ github.sha }}'
        body: |
          ## Nouvelle version
          - Nouvelle remise
      env:
        GITHUB_TOKEN: ${{ secrets.TOKEN }}

    - name: Debug `create_release` outputs
      run: |
        echo "UPLOAD_URL=${{ steps.create_release.outputs.upload_url }}" >> $GITHUB_ENV
        echo "UPLOAD_URL=${{ steps.create_release.outputs.upload_url }}"

    - name: Print Upload URL
      run: echo "${{ env.UPLOAD_URL }}"

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.TOKEN }}
        UPLOAD_URL: ${{ steps.create_release.outputs.upload_url }}
      with:
        upload_url: ${{ env.UPLOAD_URL }}
        asset_path: ./14E-TP2-A2024/bin/Release/net6.0-windows/Automate.exe
        asset_name: Automate.exe
        asset_content_type: application/octet-stream